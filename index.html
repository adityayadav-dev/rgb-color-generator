<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Color Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="top-row">
        <h1>The Generated RGB Value is <span></span></h1>
        <label class="switch">
          <input type="checkbox" id="toggleMode">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="color-box">
        <p>I am in the box!</p>
      </div>

      <div class="btn-group">
        <button class="generate-btn">Generate Color</button>
        <button class="Cpy">Copy Color</button>
      </div>
    </div>
  </div>

  <script src="j.js"></script>
</body>
</html>
